<!DOCTYPE html>
<html >
<head>
    <title>Mi Pagina</title>
</head>
<body>
    <form action="/formulario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"/>
    </form>
    <br>
    <form>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido"/>
    </form>
    <br>
    <label for="comentario">Comentario:</label>
    <br>
    <textarea cols="50" rows="10" id="comentario" placeholder="Ingrese Un Comentario" name="comentario"></textarea>
    <br>
    <button type="button">Enviar</button>
    <button type="reset">Borrar</button>
    <h1>Hola Mundo</h1>
    <hr>
    <h2>Mi Primera Pagina</h2>
    <p>Hola este es mi primer <span style="color: crimson;">web hecho con html.</span>
    </p>

    <hr>
    <img src="images2.jpg" height="400" width="400">
</body>
</html>
